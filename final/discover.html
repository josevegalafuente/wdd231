  <script>
    // Minimal menu support on discover (since main.js isn't loaded here)
    const menuToggle = document.querySelector("#menuToggle");
    const body = document.body;
    function setMenu(open) {
      body.classList.toggle("nav-open", open);
      menuToggle?.setAttribute("aria-expanded", String(open));
      menuToggle?.setAttribute("aria-label", open ? "Close menu" : "Open menu");
    }
    menuToggle?.addEventListener("click", () => setMenu(!body.classList.contains("nav-open")));
    window.addEventListener("resize", () => { if (window.innerWidth >= 769) setMenu(false); });

    // Footer meta
    const yearEl = document.querySelector("#year");
    const lastModEl = document.querySelector("#lastModified");
    if (yearEl) yearEl.textContent = new Date().getFullYear();
    if (lastModEl) lastModEl.textContent = document.lastModified;
  </script>
